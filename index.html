<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <section id="opening-section">
    <h1>Coding Quiz</h1>
    <p>Hello and welcome to the Coding Quiz game! This is not your regular quiz as you will be timed! For every question you get wrong, time will be removed! Good luck and have fun!</p>
    <button type="button" id="start-button">Start!</button>
  </section>
  <section id="quiz-container" class="hidden">
    <h2 id="quiz-question"></h2>
    <ul id="answers-ul">
      <!-- answers will be generated by js -->   
    </ul>
  </section>
  <section id="complete-section" class="hidden">
      <!-- content generated by js -->
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
